<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validating HTML Forms with JavaScript</title>

  <!-- Link stylesheet -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- Link JavaScript -->
  <script src="scripts/form-validation.js" defer></script>
</head>
<body>
  <header>
    <h1>Validating HTML Forms with JavaScript</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Contact</a> |
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <h2>Contact Form</h2>

    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" class="required" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" class="required" placeholder="Enter your email">

      <label for="topic">Topic:</label>
      <select id="topic" class="required">
        <option value="">-- Select a topic --</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
        <option value="general">General Inquiry</option>
      </select>

      <br><br>

      <input type="button" id="submitBtn" value="Submit Form">
    </form>

    <p id="missing-count"></p>
  </main>
</body>
</html>
